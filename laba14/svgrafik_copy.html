<!DOCTYPE html>
<html>
    <head>
        <title>Графика в html</title>
    </head>
    <body>
        <div id="zad1">
            <svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
                <path id="path" d="M 10,50 L 400,50 L 450,100 L 450,400" fill="none" stroke="black" />
                <text font-size="36" fill="red">
                    <textPath href="#path" startOffset="50%" text-anchor="middle">
                        Йооооу
                    </textPath>
                </text>
            </svg>
        </div>
        <div id="zad2">
            <svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
              <!-- Круг с изменением цвета контура при наведении -->
              <circle cx="100" cy="100" r="50" fill="blue" stroke="black" stroke-width="2">
                <animate attributeName="stroke" begin="mouseover" end="mouseout" from="black" to="purple" dur="0.5s" fill="freeze" />
              </circle>
          
              <!-- Квадрат с анимацией появления контура -->
              <rect x="175" y="50" width="100" height="100" fill="red" stroke="black" stroke-width="2">
                <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="2s" repeatCount="indefinite" />
              </rect>
          
              <!-- Эллипс с изменением заливки по клику -->
              <ellipse cx="400" cy="100" rx="80" ry="50" fill="green" onclick="this.setAttribute('fill', this.getAttribute('fill') === 'green' ? 'pink' : 'green')"/>
          
              <!-- Треугольник с градиентной заливкой -->
              <defs>
                <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="green"/>
                  <stop offset="100%" stop-color="orange"/>
                </linearGradient>
              </defs>
              <polyline points="500 150 550 50 600 150" fill="url(#triangleGradient)"/>
          
              <!-- Полилиния (без изменений) -->
              <polyline points="50 200 350 200 200 250 600 250" fill="none" stroke="darkblue"/>
            </svg>
          </div>
          
        <div id="zad3">
            <svg fill="#000000" width="1000" height="200px" xmlns="http://www.w3.org/2000/svg">
              <polygon points="90,20 130,70 110,70 140,120 100,120 100,150 80,150 80,120 40,120 70,70 50,70" 
                fill="none" stroke="black" stroke-width="2"/>
              <path d="M 100,100 A 10,10 0 1,0 99.9,100Z" fill="red" opacity="1">
                <animate attributeName="opacity" from="1" to="0" dur="0.5s" repeatCount="indefinite"/>
              </path>
              <path d="M 75,75 A 6,6 0 1,0 74.9,75Z" fill="green" opacity="1">
                <animate attributeName="opacity" from="1" to="0.2" dur="2s" repeatCount="indefinite"/>
              </path>
              <path d="M 78,50 A 5,5 0 1,0 77,49.5Z" fill="lime" opacity="1">
                <animate attributeName="fill" from="yellow" to="brown" dur="2s" repeatCount="indefinite"/>
              </path>
              <path d="M 90,40 A 5,5 0 1,0 89.9,40Z" fill="blue"/>
              <path d="M 60,90 A 7,7 0 1,0 59.9,90Z" fill="purple"/>
              <path d="M 120,80 A 6,6 0 1,0 119.9,80Z" fill="orange"/>
              <path d="M 45,120 Q 70,100 95,120" fill="none" stroke="gold" stroke-width="2">
                <animate attributeName="stroke-dasharray" values="5,5; 10,10" dur="1s" repeatCount="indefinite"/>
              </path>
              <path d="M 50,90 Q 90,60 130,90" fill="none" stroke="gold" stroke-width="2">
                <animate attributeName="stroke-dasharray" values="5,5; 10,10" dur="1s" repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
        <div id="zad4">
            <svg width="800 " height="200">
        <defs>
            <path id="camera" d="M29.688 59.375c0 11.218 9.094 20.313 20.313 20.313s20.313-9.094 20.313-20.313-9.094-20.313-20.313-20.313-20.313 9.094-20.313 20.313zM93.75 25h-21.875c-1.563-6.25-3.125-12.5-9.375-12.5h-25c-6.25 0-7.813 6.25-9.375 12.5h-21.875c-3.438 0-6.25 2.813-6.25 6.25v56.25c0 3.438 2.813 6.25 6.25 6.25h87.5c3.438 0 6.25-2.813 6.25-6.25v-56.25c0-3.438-2.813-6.25-6.25-6.25zM50 87.109c-15.317 0-27.734-12.417-27.734-27.734 0-15.317 12.417-27.734 27.734-27.734 15.318 0 27.734 12.417 27.734 27.734 0 15.318-12.417 27.734-27.734 27.734zM93.75 43.75h-12.5v-6.25h12.5v6.25z"/>
        </defs>
            <use xlink:href="#camera" X="0" y="0" transform="rotate(180, 50, 50)"/>
            <use xlink:href="#camera" X="120" y="-90" transform="skewY(30)"/>
            <use xlink:href="#camera" X="300" y="0" transform="scale(0.8)"/>
            <use xlink:href="#camera" X="375" y="0" transform="translate(100 100)"/>
            <use xlink:href="#camera" X="500" y="0" transform="skewX(30)"/>
            </svg>
        </div>
    </body>
</html>
